<!DOCTYPE html>
<html>
<head>
  <title>Virtual Garden</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/main.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div class="content">
    <div class="instructions" id="instructions">
			<h1>Welcome to Virtual Garden!</h1>
      <h2>Start growing your very own garden!</h2>
      <img id="Finalizedtutorial" img src="./img/Finalizedtutorial.png"/>
			<button type="submit" class="btn" onclick="closeInstructions()">Enter Garden</button>
		</div>

    <div class="main">
      <div id="logobox">
        <img id="logo" src="img/Virtual_Garden_Art-1.png" alt="vgardenlogo">
      </div>

			<div class="box" id="seedbar">
        <div class="seedbox">
          <img class="draggable seedimage" id="songbirdseed" draggable="true" src="img/Songbirdseedpack.png" alt="songbird seed">
        </div>
        <div class="seedbox">
          <img class="draggable seedimage" id="sunflowerseed" draggable="true" src="img/Sunflower_Seed2.png" alt="sunflower seed">
        </div>
        <div class="seedbox">
          <img class="draggable seedimage" id="begoniaseed" draggable="true" src="img/Begoniaseedpacks.png" alt="begonia seed">
        </div>
        <div class="seedbox">
          <img class="draggable seedimage" id="zinniaseed" draggable="true" src="img/Zinniaseedpack.png" alt="zinnia seed">
        </div>
      </div>

			<div class="box" id="pot">
        <img id="potimg">
      </div>

			<div class="box" id="text-display">
        Let there be life!<br>
        Before dragging a seed into the pot, add fertilizer to the pot!
      </div>



        <div class="box" id="toolbar">
          <div class="draggable tool box" id="watercan">
            <img id="watercanimg" draggable="true" src="img/Waterpot2.png" alt="Water Pot">
          </div>
          <div class="draggable tool box" id="scissors">
            <img id="scissorsimg" draggable="true" src="img/Scissors2.png" alt="Scissors">
          </div>
          <div class="draggable tool box" id="fertilizer">
            <img id="fertilizerimg" draggable="true" src="img/Fertilizer2.png" alt="Fertilizer">
          </div>
          <div class="draggable tool box" id="pHreader">
            <img id="pHimg" draggable="true" src="img/Phreader2.png" alt="Ph Reader">
          </div>
        </div>

		</div>

</body>
</html>
