<!DOCTYPE html>
<html>
<head>
  <title>Virtual Garden</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="instructions" id="instructions">
			<h1>Welcome to Virtual Garden!</h1>
      <h2>Start growing your very own garden!</h2>
      <img id="Finalizedtutorial" img src="./img/Finalizedtutorial.png"/>
			<!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Tempor orci eu lobortis elementum nibh tellus molestie. Eu non diam phasellus vestibulum lorem sed risus. Feugiat nibh sed pulvinar proin gravida hendrerit lectus. Tellus at urna condimentum mattis pellentesque id. Metus vulputate eu scelerisque felis imperdiet proin fermentum leo vel. Sed turpis tincidunt id aliquet risus feugiat in ante. Ullamcorper malesuada proin libero nunc consequat interdum varius sit amet. At varius vel pharetra vel. Nunc vel risus commodo viverra maecenas accumsan.
			</p> -->
			<button type="submit" class="btn" onclick="closeInstructions()">Enter Garden</button>
		</div>

    <div class="main">
			<div class="box" id="seedbar">
        <div class="seedbox">
          <img class="draggable seedimage" id="songbirdseed" draggable="true" src="img/Songbird_Seed2.png" alt="songbird seed">
        </div>
        <div class="seedbox">
          <img class="draggable seedimage" id="sunflowerseed" draggable="true" src="img/Sunflower_Seed2.png" alt="sunflower seed">
        </div>
        <div class="seedbox">
          <img class="draggable seedimage" id="beginiaseed" draggable="true" src="img/Beginiaseed2.png" alt="beginia seed">
        </div>
      </div>

			<div class="box" id="pot"></div>

			<div class="box" id="text-display">Text display</div>


			<div class="box" id="toolbar">
        <div class="box" id="toolbar">
          <div class="draggable box" id="watercan">
            <img id="watercanimg" draggable="true" src="img/Waterpot2.png" alt="Water Pot">
          </div>
          <div class="draggable box" id="scissors">
            <img id="scissorsimg" draggable="true" src="img/Scissors2.png" alt="Scissors">
          </div>
          <div class="draggable box" id="fertilizer">
            <img id="fertilizerimg" draggable="true" src="img/Fertilizer2.png" alt="Fertilizer">
          </div>
          <div class="draggable box" id="pHreader">
            <img id="pHimg" draggable="true" src="img/Phreader2.png" alt="Ph Reader">
          </div>
        </div>
			</div>
		</div>

</body>
</html>
